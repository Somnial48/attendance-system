<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2em;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .scanner-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .scanner-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .scanner-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .scanner-section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #reader {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            min-height: 400px;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        select option {
            background: #2d2d2d;
            color: #fff;
        }
        
        .button {
            width: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .student-info {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .student-info.active {
            display: block;
        }
        
        .student-info h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .student-info p {
            margin: 5px 0;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .alert.active {
            display: block;
        }
        
        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }
        
        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }
        
        .scanned-list {
            margin-top: 20px;
        }
        
        .scanned-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .scanned-item .info {
            flex: 1;
        }
        
        .scanned-item .time {
            opacity: 0.6;
            font-size: 0.85em;
        }
        
        .status {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 152, 0, 0.2);
            border: 2px solid #FF9800;
            color: #FF9800;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .status.scanning {
            background: rgba(33, 150, 243, 0.2);
            border-color: #2196F3;
            color: #2196F3;
        }
        
        .status.ready {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        #manualEntry {
            margin-top: 20px;
        }
        .support-line {
            margin-top: 20px;
            text-align: center;
            opacity: 0.6;
            font-size: 0.85em;
        }
        .support-line a {
            color: #4CAF50;
            text-decoration: none;
        }
        .support-line a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Barcode Scanner</h1>
        <a href="/admin/dashboard" class="back-btn">← Inapoi la Dashboard</a>
    </div>
    
    <div class="container">
        <div class="scanner-grid">
       
            <div class="scanner-section">
                <h2>Camera Scanner</h2>
                <div class="status" id="status">Se initializeaza bam bam....</div>
                
                <div id="reader"></div>
                
                <div class="controls">
                    <div class="form-group">
                        <label for="lessonId">ID Lectie</label>
                        <input type="text" id="lessonId" placeholder="e.g., 6-2, TP-Strings" required>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="autoMark" checked>
                            Verificare automata cu scanare
                        </label>
                    </div>
                    
                    <button class="button secondary" id="startScanBtn" style="display:none;">Start Scanner</button>
                    <button class="button secondary" id="stopScanBtn" style="display:none;">Stop Scanner</button>
                </div>
                
                <div id="manualEntry">
                    <h3 style="margin-bottom: 10px;">Introdu manual??</h3>
                    <div class="form-group">
                        <input type="text" id="manualBarcode" placeholder="Introduceti codul de bare manual" maxlength="8">
                    </div>
                    <button class="button" onclick="manualScan()">Trimite codul de bare</button>
                </div>
            </div>
            
            
            <div class="scanner-section">
                <h2>Current Scan</h2>
                
                <div class="alert" id="alert"></div>
                
                <div class="student-info" id="studentInfo">
                    <h3>Informatii student </h3>
                    <p><strong>Prenume:</strong> <span id="studentName"></span></p>
                    <p><strong>Nume:</strong> <span id="studentSurname"></span></p>
                    <p><strong>Grupa:</strong> <span id="studentGroup"></span></p>
                    <p><strong>Barcode:</strong> <span id="studentBarcode"></span></p>
                    
                    <button class="button" id="markBtn" onclick="markAttendance()" style="margin-top: 15px; display:none;">
                        ✓ Esti prezent, NICE!
                    </button>
                </div>
                
                <div class="scanned-list">
                    <h3 style="margin-bottom: 15px;">Scanari recente</h3>
                    <div id="scannedList"></div>
                </div>
            </div>
        </div>
        <div class="support-line">Daca ai nevoie de suport baga un email la <a href="mailto:dev@prezenta.app">dev@prezenta.app</a></div>
    </div>
    
    <!-- Include html5-qrcode library from CDN -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        let html5QrCode = null;
        let currentBarcode = null;
        let scannedStudents = [];
        let isScanning = false;
        
        // Audio feedback
        const successSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGGm98OScTgwOUKXh8LdjHAU7k9nzyn0tBSh+zPLaizsKFF618O6oVhUMSKHh8r1uIwUsgs/y2Ik3CBhqvfDjnE4MDlCl4fC3YxwFO5PZ88p9LQUofszy2os7ChRatfDuqFYVDEih4fK9biMFLILP8tmJNwgYar3w45xODA5QpeHwt2McBTuT2fPKfS0FKH7M8tqLOwoUWrXw7qhWFQxIoeHyvW4jBSyCz/LZiTcIGGq98OOcTgwOUKXh8LdjHAU7k9nzyn0tBSh+zPLaizsKFFq18O6oVhUMSKHh8r1uIwUsgs/y2Yk3CBhqvfDjnE4MDlCl4fC3YxwFO5PZ88p9LQUofszy2os7ChRatfDuqFYVDEih4fK9biMFLILP8tmJNwgYar3w45xODA5QpeHwt2McBTuT2fPKfS0FKH7M8tqLOwoUWrXw7qhWFQxIoeHyvW4jBSyCz/LZiTcIGGq98OOcTgwOUKXh8LdjHAU7k9nzyn0tBSh+zPLaizsKFFq18O6oVhUMSKHh8r1uIwUsgs/y2Yk3CBhqvfDjnE4MDlCl4fC3YxwFO5PZ88p9LQUofszy2os7ChRatfDuqFYVDEih4fK9biMFLILP8tmJNwgYar3w45xODA5QpeHwt2McBTuT2fPKfS0FKH7M8tqLOwoUWrXw7qhWFQxIoeHyvW4jBSyCz/LZiTcIGGq98OOcTgwNU6bh8LdjHAU7k9nzyn0tBSh+zPLaizsKFFq18O6oVhUMSKHh8r1uIwUsgs/y2Yk3CBhqvfDjnE4MDlCl4fC3YxwFO5PZ88p9LQUofszy2os7ChRatfDuqFYVDEih4fK9biMFLILP8tmJNwgYar3w45xODA5QpeHwt2McBTuT2fPKfS0FKH7M8tqLOwoUWrXw7qhWFQxIoeHyvW4jBSyCz/LZiTcIGGq98OOcTgwOUKXh8LdjHAU7k9nzyn0tBSh+zPLaizsKFFq18O6oVhUMSKHh8r1uIwUsgs/y2Yk3CBhqvfDjnE4MDlCl4fC3YxwFO5PZ88p9LQUofszy2os7ChRatfDuqFYVDEih4fK9biMFLILP8tmJNwgYar3w45xODA5QpeHwt2McBTuT2fPKfS0FKH7M8tqLOwAAAAAAAAAAAAAAAAA=');
        
        const errorSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAABAAgAZGF0YQAAAAA=');
        
        document.addEventListener('DOMContentLoaded', function() {
            initScanner();
        });
        
        async function initScanner() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Requesting camera permission...';
            
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    formatsToSupport: [
                        Html5QrcodeSupportedFormats.CODE_128,
                        Html5QrcodeSupportedFormats.CODE_39,
                        Html5QrcodeSupportedFormats.EAN_13,
                        Html5QrcodeSupportedFormats.EAN_8,
                        Html5QrcodeSupportedFormats.UPC_A,
                        Html5QrcodeSupportedFormats.UPC_E
                    ]
                };
                
                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                statusEl.textContent = '✓ Scanner Ready';
                statusEl.classList.add('ready');
                isScanning = true;
                
                document.getElementById('stopScanBtn').style.display = 'block';
            } catch (err) {
                console.error('Scanner initialization error:', err);
                statusEl.textContent = '⚠ Accesul la camera nu este permis, vezi in setari';
                statusEl.classList.remove('scanning', 'ready');
                document.getElementById('startScanBtn').style.display = 'block';
            }
        }
        
        async function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            
        
            // Cardurile de student folosesc coduri de bare de 8 cifre
            if (!/^\d{8}$/.test(decodedText)) {
                return;
            }
            
            // Pauza scanare pentru procesare
            isScanning = false;
            document.getElementById('status').textContent = '⏸ Procesare...';
            
            await handleBarcodeScan(decodedText);
            
            // Dupa procesare, reia scanarea dupa un mic delay
            setTimeout(() => {
                isScanning = true;
                document.getElementById('status').textContent = '✓ Scanner Ready';
            }, 2000);
        }
        
        function onScanError(error) {
            // Majoritatea erorilor sunt false positives, deci nu se afiseaza nimic, cam asa
        }
        
        async function handleBarcodeScan(barcode) {
            currentBarcode = barcode;
            
            // Se verifica studentul in baza de date
            try {
                const response = await fetch(`/api/scanner/check/${barcode}`);
                const result = await response.json();
                
                if (result.success) {
                    const student = result.student;
                    
                    // Se arata informatiile studentului
                    document.getElementById('studentName').textContent = student.surname;
                    document.getElementById('studentSurname').textContent = student.name;
                    document.getElementById('studentGroup').textContent = student.group;
                    document.getElementById('studentBarcode').textContent = barcode;  // Show the scanned barcode
                    document.getElementById('studentInfo').classList.add('active');
                    
                    // Sunet de succes ciotcos
                    try { successSound.play(); } catch(e) {}
                    
                    // se marcheaza prezenta automat daca e bifat
                    if (document.getElementById('autoMark').checked) {
                        await markAttendance();
                    } else {
                        document.getElementById('markBtn').style.display = 'block';
                    }
                } else {
                    showAlert('Nu sa gasit asa student', 'error');
                    try { errorSound.play(); } catch(e) {}
                }
            } catch (error) {
                console.error('Error checking student:', error);
                showAlert('Ceva nu sa scana, mai incearca', 'error');
                try { errorSound.play(); } catch(e) {}
            }
        }
        
        async function markAttendance() {
            const lessonId = document.getElementById('lessonId').value.trim();
            
            if (!lessonId) {
                showAlert('Introduceti ID-ul lectiei', 'error');
                return;
            }
            
            if (!currentBarcode) {
                showAlert('Nu a fost scanat niciun cod de bare', 'error');
                return;
            }
            
            const markBtn = document.getElementById('markBtn');
            markBtn.disabled = true;
            markBtn.textContent = 'Marking...';
            
            try {
                const response = await fetch('/api/scanner/mark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        barcode: currentBarcode,
                        lesson_id: lessonId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message, 'success');
                    
                    // Se adauga in lista de scanari recente
                    const now = new Date().toLocaleTimeString();
                    const student = result.student;
                    addToScannedList(student, now);
                    
                    // Reset pentru urmatoarea scanare
                    setTimeout(() => {
                        document.getElementById('studentInfo').classList.remove('active');
                        document.getElementById('markBtn').style.display = 'none';
                        currentBarcode = null;
                    }, 1500);
                } else {
                    showAlert(result.error, 'error');
                    try { errorSound.play(); } catch(e) {}
                }
            } catch (error) {
                console.error('Error marking attendance:', error);
                showAlert('Erroare la prezenta', 'error');
                try { errorSound.play(); } catch(e) {}
            }
            
            markBtn.disabled = false;
            markBtn.textContent = '✓ NIC!:)) Marca prezentata';
        }
        
        function showAlert(message, type) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = 'alert active ' + type;
            
            setTimeout(() => {
                alertEl.classList.remove('active');
            }, 5000);
        }
        
        function addToScannedList(student, time) {
            const listEl = document.getElementById('scannedList');
            const item = document.createElement('div');
            item.className = 'scanned-item';
            item.innerHTML = `
                <div class="info">
                    <strong>${student.surname} ${student.name}</strong><br>
                    <span style="opacity: 0.7;">${student.group} - ${student.barcode}</span>
                </div>
                <div class="time">${time}</div>
            `;
            
            listEl.insertBefore(item, listEl.firstChild);
            
            // Keep only last 10
            while (listEl.children.length > 10) {
                listEl.removeChild(listEl.lastChild);
            }
        }
        
        async function manualScan() {
            const barcode = document.getElementById('manualBarcode').value.trim();
            
            if (!barcode) {
                showAlert('Introduceti un cod de bare', 'error');
                return;
            }
            
            // Cardurile de student folosesc coduri de bare de 8 cifre
            if (!/^\d{8}$/.test(barcode)) {
                showAlert('Codul de bare trebuie sa fie 8 cifre', 'error');
                return;
            }
            
            await handleBarcodeScan(barcode);
            document.getElementById('manualBarcode').value = '';
        }
        
        // Permite tasta Enter pentru introducerea manuala
        document.getElementById('manualBarcode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                manualScan();
            }
        });
        
        // Stop scanner button
        document.getElementById('stopScanBtn').addEventListener('click', async () => {
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop();
                document.getElementById('status').textContent = '⏸ Scanner Stopped';
                document.getElementById('status').classList.remove('scanning', 'ready');
                document.getElementById('stopScanBtn').style.display = 'none';
                document.getElementById('startScanBtn').style.display = 'block';
            }
        });
        
        // Scanner button
        document.getElementById('startScanBtn').addEventListener('click', async () => {
            await initScanner();
            document.getElementById('startScanBtn').style.display = 'none';
        });
        
        // Se curata resursele la inchidere
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop();
            }
        });
    </script>
</body>
</html>
