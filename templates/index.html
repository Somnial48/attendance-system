<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizarea absentelor</title>
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            color: #4CAF50;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 0.9em;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
        }
        
        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.4);
        }
        
        .menu-button:active {
            transform: translateY(0);
        }
        
        .secondary-button {
            background: linear-gradient(135deg, #555 0%, #444 100%);
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            opacity: 0.6;
            font-size: 0.85em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
        .support-line {
            margin-top: 20px;
            text-align: center;
            opacity: 0.6;
            font-size: 0.85em;
        }
        .support-line a {
            color: #4CAF50;
            text-decoration: none;
        }
        .support-line a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Absente mai usoare</h1>
        <p class="subtitle">Sa nu se chinuie domunl Bumbu</p>
        
        <div class="menu">
            <a href="/register" class="menu-button">
                 Inregistrare nou student
            </a>
            
            <a href="/scan" class="menu-button">
                Scanare QR
            </a>
            
            <a href="/reregister-device" class="menu-button secondary-button">
                Schimbare dispozitiv
            </a>
            
            <a href="/admin/login" class="menu-button secondary-button">
                Autentificare Profesor
            </a>
        </div>
        
        <div class="footer">
            <p>Scanati codul QR de la profesorul pentru a fi prezenti</p>
        </div>
        <div class="support-line">Daca ai nevoie de suport baga un email la <a href="mailto:dev@prezenta.app">dev@prezenta.app</a></div>
    </div>
    
    <script>
        // pwa service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }
    </script>
</body>
</html>
